<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/4e69cf51bc.js"
      crossorigin="anonymous"
    ></script>
    <title>Homepage</title>
  </head>
  <body>
    <div class="">
      <div
        class="header flex justify-between border border-solid border-red-600 pt-4 pb-4 pr-2 pl-2"
      >
        <div class="search flex justify-between items-center">
          <i class="fa-brands fa-facebook text-4xl"></i>
          <div class="bg-gray-400 rounded-2xl ">
            <i class="fa-solid fa-magnifying-glass text-3xl items-center"></i>
            <input type="text" class="bg-gray-400"/>
          </div>
        </div>
        <div class="navbar">
          <nav class="icons">
            <a href=""><i class="fa-solid fa-house text-4xl"></i></a>
            <a href=""><i class="fa-solid fa-user-group text-4xl"></i></a>
            <a href=""><i class="fa-solid fa-tv text-4xl"></i></a>
            <a href=""><i class="fa-solid fa-store text-4xl"></i></a>
            <a href=""><i class="fa-solid fa-gamepad text-4xl"></i></a>
          </nav>
        </div>
        <div class="profile">
          <a href=""><i class="fa-regular fa-bars-sort text-4xl"></i></a>
          <a href=""><i class="fa-brands fa-facebook-messenger text-4xl"></i></a>
          <a href=""><i class="fa-solid fa-bell text-4xl"></i></a>
          <span class="account_img"></span>
        </div>
      </div>
      <div class="main_body">
        <div class="left"></div>
        <div class="content"></div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
