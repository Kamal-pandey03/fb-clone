<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Fb Login page</title>
  </head>
  <body>
    <div
      class="container flex justify-center items-center min-h-screen min-w-full bg-[#ebeff3]"
    >
      <div class="w-1/2 p-8 mb-8">
        <div class="justify-center p-8">
          <h2 class="text-blue-500 justify-center text-6xl font-bold mb-4">
            facebook
          </h2>
          <p class="text-3xl font-normal">
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
      </div>
      <div class="right max-h-full mt-20 pr-14">
        <div
          class="border border-solid rounded-xl bg-white shadow-lg flex flex-col h-[24rem] w-[27rem]"
        >
          <form action="" class="flex flex-col px-4 py-4">
            <input
              type="text"
              placeholder="Email address or phone number"
              class="mb-4 border h-14 rounded-lg placeholder:text-xl placeholder:pl-4 hover:border-blue-500"
            />
            <input
              type="password"
              placeholder="Password"
              class="mb-4 border h-14 rounded-lg placeholder:text-xl placeholder:pl-4 hover:border-blue-500"
            />
            <input
              type="button"
              value="Log in"
              class="border h-14 rounded-lg text-white bg-blue-500 text-xl font-bold cursor-pointer hover:bg-blue-600"
            />
          </form>
          <div class="text-center pb-5">
            <a href="#" class="text-blue-600 hover:underline"
              >Forgotten password?</a
            >
          </div>
          <hr class="border border-gray-200 mx-4" />
          <div class="text-center">
            <input
              type="button"
              value="Create New Account"
              class="mt-6 px-4 py-3 border text-xl font-bold rounded-lg bg-[#00b007] text-white hover:bg-lime-700 cursor-pointer"
            />
          </div>
        </div>
        <div class="mt-6 text-center">
          <p class="font-sans">
            <span class="font-bold">Create a Page</span>
            for a celebrity, brand or business.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
