<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/4e69cf51bc.js"
      crossorigin="anonymous"
    ></script>
    <title>Homepage</title>
  </head>
  <body>
    <div class="container">
      <div
        class="header flex justify-around border border-solid border-red-600"
      >
        <div class="search">
          <i class="fa-brands fa-facebook"></i>
          <div class="search_input">
            <i class="fa-regular fa-magnifying-glass"></i>
            <input type="text" />
          </div>
        </div>
        <div class="navbar">
          <nav class="icons">
            <a href=""><i class="fa-solid fa-house"></i></a>
            <a href=""><i class="fa-solid fa-user-group"></i></a>
            <a href=""><i class="fa-solid fa-tv-retro"></i></a>
            <a href=""><i class="fa-solid fa-store"></i></a>
            <a href=""><i class="fa-solid fa-joystick"></i></a>
          </nav>
        </div>
        <div class="profile">
          <a href=""><i class="fa-regular fa-bars-sort"></i></a>
          <a href=""><i class="fa-brands fa-facebook-messenger"></i></a>
          <a href=""><i class="fa-solid fa-bell"></i></a>
          <span class="account_img"></span>
        </div>
      </div>
      <div class="main_body">
        <div class="left"></div>
        <div class="content"></div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
